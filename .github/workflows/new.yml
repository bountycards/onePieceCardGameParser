name: Run Cargo and Create PR

on:
  schedule:
    - cron: '14 6,12,18 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  run-cargo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Create or checkout auto-update branch
      run: |
        git fetch origin
        if git show-ref --verify --quiet refs/heads/auto-update; then
          git checkout auto-update
        else
          git checkout -b auto-update
        fi

    - name: Run Cargo
      run: |
        cd parser
        cargo run --release

    - name: Check for changes
      id: git-check
      run: |
        git add .
        git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Configure Git
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'

    - name: Create or reset static branch
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git add .
        git commit -am "Update JSON files"
        git push origin auto-update --force

    - name: Install GitHub CLI
      if: steps.git-check.outputs.changes == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y gh

    - name: Authenticate GitHub CLI
      if: steps.git-check.outputs.changes == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "$GITHUB_TOKEN" | gh auth login --with-token

    - name: Create Pull Request
      if: steps.git-check.outputs.changes == 'true'
      run: |
        gh pr create \
          --base main \
          --head auto-update \
          --title "Update JSON files $(date +%Y-%m-%d)" \
          --body "Automated PR created by GitHub Action to update JSON files."